<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="dirTipo"/>
        <cc:attribute name="managedBean" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="2">
        <f:facet name="header">
            <h:outputText value="#{cc.attrs.dirTipo} Direccion"/> 
         </f:facet>
            <h:outputLabel for="linea1" value="Linea 1"/>
            <h:inputText id="linea1" value="#{cc.attrs.managedBean.linea1}"/>
            
            <h:outputLabel for="linea2" value="Linea 2"/>
            <h:inputText id="linea2" value="#{cc.attrs.managedBean.linea2}"/>
            
            <h:outputLabel for="ciudad" value="Ciudad"/>
            <h:inputText id="ciudad" value="#{cc.attrs.managedBean.ciudad}"/>
            
            <h:outputLabel for="pais" value="PaÃ­s"/>
            <h:inputText id="pais" value="#{cc.attrs.managedBean.pais}"/>
            
        </h:panelGrid>
    </cc:implementation>
</html>
